<!-- SIGN UP PAGE -->
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Jobify Ã— Register</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="assets/img/jobify.png">
        <script src="register.js" defer></script>
    </head>
    <body>
        <div id="root">
            <div class="topnav">
                <!-- Navigation code omitted for brevity -->
            </div>

            <h1>Create an Account</h1>

            <form id="register-form" class="portal-forms">
                <h5>FIRST NAME</h5>
                <input type="text" id="first-name" name="first_name" required>

                <h5>MIDDLE INITIAL</h5>
                <input type="text" id="middle-initial" name="middle_initial">

                <h5>LAST NAME</h5>
                <input type="text" id="last-name" name="last_name" required>

                <h5>EMAIL</h5>
                <input type="email" id="email" name="email" required>

                <h5>PASSWORD</h5>
                <input type="password" id="password" name="password" required>

                <h5>DATE OF BIRTH (Optional)</h5>
                <input type="date" id="birthday" name="birthday">

                <h5>USER TYPE</h5>
                <select id="type" name="type">
                    <option value="student">Student</option>
                    <option value="employer">Employer</option>
                    <option value="counselor">Counselor</option>
                </select>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </body>
</html>
